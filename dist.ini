name    = Pod-Weaver
version = 1.002
author  = Ricardo SIGNES <rjbs@cpan.org>
license = Perl_5
copyright_holder = Ricardo SIGNES

[Prereq]
List::MoreUtils = 0
Moose           = 0
Moose::Autobox  = 0.08 ; flatten
PPI             = 0    ; for detection of here-docs
String::Flogger = 1
Pod::Eventual::Simple = 0.003 ; first version of Pod::Eventual::Simple
Test::Differences     = 0

[@Filter]
bundle = @Classic
remove = PodVersion
remove = BumpVersion

[PodWeaver]

